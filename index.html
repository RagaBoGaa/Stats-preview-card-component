<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A solution to Frontend Mentor | Stats preview card component "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom Main CSS File -->
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="container">
        <div class="info">
          <div class="main">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="stat">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stat">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stat">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/RagaBoGaa" target="_blank">RagaBoGaa</a>.
      </div>
    </footer>
  </body>
</html>
